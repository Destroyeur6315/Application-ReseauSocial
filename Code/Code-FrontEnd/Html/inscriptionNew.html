<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            AsciiGram
        </title>
        <link type="text/css" href="../Css/inscriptionNew.css" rel="stylesheet" media="all"/>
    </head>
    <body>
    
    <div class="containerTitrePrincipale">
        <div class="photoRond">
            <img src="../Img/rond.png">
        </div>
        <div>
            <h1>Bienvenue sur AsciiGram !</h1>
        </div>
        <div class="photoRond droite" >
            <img src="../Img/rond.png">
        </div>
    </div>

    <div id="bigConteneur">

        <div id="conteneur"> 

            <div id="formulaire">

                <form action="" method="post">

                    <!-- Titre du fieldset --> 
                    <legend>Inscription</legend> 

                    <div class="champsFormulaire">
                        
                        <div class="petitContainer">
                        <label for="pseudo">pseudo</label>
                        <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" size="30" maxlength="10" />
                        </div>

                        <div class="petitContainer">
                        <label for="pass">mot de passe</label>
                        <input type="password" placeholder="Mot de passe" name="pass" id="pass" />
                        </div>

                        <div class="petitContainer">
                        <label for="email">adresse mail</label>
                        <input type="email" name="email" id="email" placeholder="Mail"/>
                        </div>
                        
                        <div class="petitContainer">
                        <label for="numTel">numéro de téléphone</label>
                        <input type="tel" name="numTel" id="numTel" placeholder="Numéro de tel"/>
                        </div>

                        <div class="petitContainer">
                            <button class="button" type="submit">Se connecter</button>
                        </div>
                    </div>

                </form>

            </div>

            <div id="inscription">

                <div class="inscriptionContainer">

                    <div class="inscriptionTitre">
                        <h2> Connectez vous </h2>
                    </div>

                    <div class="inscriptionParagraphe">
                        <p> Vous possèdez déjà un compte ? </p>
                    </div>

                    <div class="inscriptionLien">
                        <a href="">Se connecter</a> 
                    </div>

                </div>

            </div>

        </div>  

    </div> 
    
    <script src="server.js">
        
    </script>

    </body>
</html>
