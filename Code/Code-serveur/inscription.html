<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            AsciiGram
        </title>
        <link type="text/css" href="InscriptionEtConnexion.css" rel="stylesheet" media="all"/>
    </head>
    <body>

    <div id="conteneur"> 

        <div id="formulaire">

            <form action="inscription.html" method="post">

                <fieldset>
                    
                    <!-- Titre du fieldset --> 
                    <legend>Inscription</legend> 

                    <label for="name">Nom :</label>
                    <br/> 
                    <input type="text" name="name" id="name" placeholder="Ex : Romain" size="30" maxlength="10" />
                    <br /> <br/> 
                    <label for="pass">Mot de passe :</label>
                    <br/>
                    <input type="password" name="pass" id="pass" />
                    <br /> <br/>
                    <label for="email">Adresse mail :</label>
                    <br/>
                    <input type="email" name="email" id="email" placeholder="Ex : bidule@gmail.com"/>
                    <br /> <br/>
                    <label for="numTel">Numéro de Téléphone :</label>
                    <input type="tel" name="numTel" id="numTel" placeholder="Ex : 07 78 78 41 34"/>
                    <br/> 
                </fieldset>

                <div class="button">
                    <button type="submit">Envoyer</button>
                </div>

            </form>

        </div>

        <div id="connexion">
            <a  href="connexion.html">Vous possèdez déjà un compte ? Cliquez içi</a> 
        </div>

    </div>   
    
    <script src="script.js"></script>

    </body>
</html>
